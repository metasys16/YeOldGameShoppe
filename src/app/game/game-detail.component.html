<div class="detail">
	<p class="chemin"> Jeux > Détail</p>
	<div class="detailGame">
		<div class="pictureRateGame">
			<img class="pictureGame" src="{{game.cover}}" alt=""/>
			<div class="rateGame">
				<p class="rate">NOTE: {{game.rate}}</p>
			</div>
		</div>
		<div class="infoGame">
			<div class="titleGame">
				<h3 class="intitule1">Titre</h3>
				<h3>{{game.name}}</h3>
			</div>
			<div class="editorGame">
				<h3 class="intitule">Editeur</h3>
				<dl *ngFor="let editor of game.editors">
					<li class="editor" >{{editor.name}}</li>
				</dl>
			</div>
			<div class="platformGame">
				<h3 class="intitule">Plateforme</h3>
				<dl *ngFor="let platform of game.platforms">
					<li class="platform" >{{platform.name}}</li>
				</dl>
			</div>
			<div class="descriptionGame">
				<h3 class="intitule">Description</h3>
				<p class="description">{{game.description}}</p>
			</div>	
		</div>
		<div class="infoAchat">
			<div class="infoproduit">
				<div class="ligneInfoAchat">
					<h3 class="intituleAchat">Vendeur </h3>

				</div>
				
				<div class="prligneInfoAchatix">
					<h3 class="intituleAchat">Prix </h3>

				</div>
				<button class="btnPanier" >Ajouter au panier</button>
			</div>	
		</div>
		<button class="btnPrevenir" >Me prévenir</button>
	</div>
</div>
