<form class="form-inline my-2 my-md-0">
  <input #searchBox class="form-control" type="text" placeholder="Rechercher" (keyup)="search(searchBox.value)" >
  <div>
    <div *ngFor="let game of games | async"
         (click)="gotoDetail(game)" class="search-result" >
      <img src="{{ game.miniCover }}" alt="game.name">
      {{game.name}}
    </div>
  </div>
</form>
