<div class="container-fluid">
	<div class="row">
		<div class="col-3">
			<ol class="breadcrumb">
			  <li class="breadcrumb-item"><a routerLink="/shop" routerLinkActive="active">Magasin</a></li>
			  <li class="breadcrumb-item active">{{game.name}}</li>
			</ol>
		</div>
		<div class="col-9">
			<h2 class="titleGame">{{game.name}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<img class="img-fluid" src="{{game.cover}}" alt=""/>
			<div class="game-note-contain">
				<div class="game-note-color" [style.width]="width">
					<img src="../../../assets/images/icones/game-note.png" alt=""/>
				</div>
			</div>

		</div>

		<div class="col-6">
			<div class="jumbotron">
				<div class="editorGame">
					<h3 class="intitule">Editeur</h3>
					<ul *ngFor="let editor of game.editors">
						<li class="editor" >{{editor.name}}</li>
					</ul>
				</div>
				<div class="platformGame">
					<h3 class="intitule">Plateforme</h3>
					<ul *ngFor="let platform of game.platforms">
						<li class="platform" >{{platform.name}}</li>
					</ul>
				</div>
				<div class="descriptionGame">
					<p>{{game.description}}</p>
				</div>
			</div>
		</div>
		<div class="col-3 text-center">
			<ul *ngIf="hasCopies;else warn">
				<li *ngFor="let copy of game.copies" class="infoAchat">
					<div class="ligneInfoAchat">
						<h3 class="intituleAchat">Vendeur </h3>
						<p>{{copy.seller.firstName}}</p>
						<p>{{copy.seller.lastName}}</p>
					</div>
					<div class="ligneInfoAchat">
						<h3 class="intituleAchat">Prix </h3>
						<p>{{copy.price}} €</p>
					</div>
					<button type="button" class="btn btn-lg btn-outline-success">Ajouter au panier</button>
				</li>
			</ul>
			<ng-template #warn>
				<button type="button" class="btn btn-lg btn-outline-warning">Me prévenir</button>
			</ng-template>
		</div>
	</div>
	<div class="row">
		
	</div>
</div>
