<div class="container-fluid">
  <div class="row">
    <div class="col">
			<ul class="list-group">
				<li class="list-group-item">
					<h4>Genre</h4>
            <ul class="list-unstyled">
              <li>
      					<label class="form-check-label">
      			      <input #aventure type="checkbox" class="form-check-input" name="aventure" (click)="filterGenre('aventure', aventure.checked)">
      			       Aventure
      			    </label>
              </li>
              <li>
  					    <label class="form-check-label">
  			          <input #puzzle type="checkbox" class="form-check-input" name="puzzle" (click)="filterGenre('puzzle', puzzle.checked)">
  			           Puzzle
  			        </label>
              </li>
              <li>
                <label class="form-check-label">
      			       <input #plateforme type="checkbox" class="form-check-input" name="plateforme" (click)="filterGenre('plateforme', plateforme.checked)">
      			       Plateforme
      			    </label>
              </li>
          </ul>
				</li>
				<li class="list-group-item">
          <h4>Plateforme</h4>
          <label class="form-check-label">
             <input #GameBoy type="checkbox" class="form-check-input" name="GameBoy" (click)="filterPlatform('GameBoy', GameBoy.checked)">
             GameBoy
          </label>
          <label class="form-check-label">
             <input #MegaDrive type="checkbox" class="form-check-input" name="MegaDrive" (click)="filterPlatform('MegaDrive', MegaDrive.checked)">
             MegaDrive
          </label>
        </li>
				<li class="list-group-item"><h4>Ann√©e de sortie</h4></li>
				<li class="list-group-item"><h4>Editeur</h4></li>
				<li class="list-group-item"><h4>Note</h4></li>
			</ul>
    </div>
    <div class="col-9">
			<app-game-list [games]="games"></app-game-list>
    </div>
</div>
