<div class="container">
  <div class="row">
    <div *ngFor="let game of games" class="col-3">
      <div class="game_vignette">
        <h4 class="game_vignette_title">{{game.name}}</h4>
        <img src="{{game.cover}}" alt="" class="img-fluid"/>
        <h4 class="game_vignette_date">{{game.releaseYear}}</h4>
      <div>
    </div>
  </div>
</div>
